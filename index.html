<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importing microphone button from google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Voice Recorder App</title>
</head>
<body>
    <main>
        <h1>Sing here and download your beautiful voice!</h1>
        <button class="mic-toggle" id="mic">
            <span class="material-icons">mic</span>
        </button>
        <!-- adding controls to audio element enables playback -->
        <audio class="playback" controls></audio>
        <button><a id="download">Download Audio</a></button>
    </main>

    <script src="index.js"></script>
</body>
</html>
